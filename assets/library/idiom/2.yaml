  entries:
    - entry: 开诚布公
      reading: kāichéng bùgōng
      translation:
        th:
        - จริงใจเปิดเผย
        - ตรงไปตรงมา
    - entry: 开门见山
      reading: kāimén jiànshān
      translation:
        th: พูดตรงประเด็น
    - entry: 口蜜腹剑
      reading: kǒumì fùjiàn
      translation:
        th:
        - ปากปราศรัยน้ำใจเชือดคอ
        - ปากหวานก้นเปรี้ยว
    - entry: 口是心非
      reading: kǒushìxīnfēi
      translation:
        th: ปากไม่ตรงกับใจ
    - entry: 苦尽甘来
      reading: kǔjìn gānlái
      translation:
        th: ต้นร้ายปลายดี
    - entry: 旷日持久
      reading: kuàng rìchíjiǔ
      translation:
        th: ยืดเวลาออกไป
    - entry: 拉弓惊鸟
      reading: lāgōng jīngniǎo
      translation:
        th: เขียนเสือให้วัวกลัว
    - entry: 来者不拒
      reading: láizhě bújù
      translation:
        th: อ้อยเข้าปากช้าง
    - entry: 老牛吃嫩草
      reading: lǎoniú chīnèncǎo
      translation:
        th: วัวแก่กินหญ้าอ่อน
    - entry: 老老实实
      reading: lǎolǎo shishi
      translation:
        th: ตรงไปตรงมาอย่างเปิดเผย
    - entry: 老马识途
      reading: lǎomǎshítú
      translation:
        th: ม้าแก่รู้จักทางเป็นอย่างดี (คนที่มีประสบการณ์)
    - entry: 乐不思蜀
      reading: lèbù sīshǔ
      translation:
        th: สุขสบายกับที่ใหม่จนไม่อยากกลับไปที่เก่า
    - entry: 乐极生悲
      reading: lèjí shēngbēi
      translation:
        th: รักสนุก ทุกข์ถนัด
    - entry: 冷酷无情
      reading: lěngkù wúqíng
      translation:
        th: เย็นชาไร้น้ำใจ
    - entry: 冷言冷语
      reading: lěngyán lěngyǔ
      translation:
        th: คำพูดที่เย็นชา
    - entry: 赖蛤蟆想吃天鹅肉
      reading: làiháma xiǎngchītiān’éròu
      translation:
        th: กระต่ายหมายจันทร์
      description: '蛤蟆 [háma] คางคก'
    - entry: 力所不及
      reading: lìsuǒ bùjí
      translation:
        th: เหลือบ่ากว่าแรง
    - entry: 良药苦口
      reading: liángyàokǔkǒu
      translation:
        th: หวานเป็นลม ขมเป็นยา
    - entry: 两面派
      reading: liǎngmiànpài
      translation:
        th: นกสองหัว
    - entry: 两头落空
      reading: liǎngtóuluòkōng
      translation:
        th: จับปลาสองมือ
    - entry: 两虎相斗
      reading: liǎnghǔ xiāngdòu
      translation:
        th: เสือพบสิงห์
    - entry: 量力而为
      reading: liànglìérwéi
      translation:
        th: นกน้อยทำรังแต่พอตัว
    - entry: 量力而行
      reading: liànglì’érxíng
      translation:
        th: นกน้อยทำรังแต่พอตัว
    - entry: 留得青山在，不怕没柴烧
      reading: liúdéqīngshānzài,búpàméicháishāo
      translation:
        th:
        - ตราบใดมีชีวิต ย่อมต้องมีความหวัง
        - ตราบใดที่ขุนเขาเขียวขจียังอยู่ อย่าได้กลัวไม่มีฟืนเผา
    - entry: 流连忘返
      reading: liúliánwàngfǎn
      translation:
        th: เดินดูเพลินจนลืมกลับบ้าน
    - entry: 路遥知马力，日久见人心
      reading: lùyáozhīmǎlì,rìjiǔjiànrénxīn
      translation:
        th: ระยะทางพิสูจน์ม้า กาลเวลาพิสูจน์คน
    - entry: 落井下石
      reading: luòjǐng xiàshí
      english: to hit a person when he’s down
      translation:
        th:
        - ผีซ้ำด้ำพลอย
        - ซวยซ้ำซวยซ้อน
    - entry: 买椟还珠
      reading: mǎidú huánzhū
      translation:
        th: พิมเสนแลกเกลือ
      description: 比喻没有眼光， 取舍不当
    - entry: 盲目仿效
      reading: mángmù fǎngxiào
      translation:
        th: เห็นช้างขี้ก็ขี้ตามช้าง
    - entry: 盲人摸象
      reading: mángrén mōxiàng
      translation:
        th: ตาบอดคลำช้าง
    - entry: 没谱儿
      reading: méipǔr
      translation:
        th: ไม่แน่ใจ
    - entry: 门庭若市
      reading: méntíng ruòshì
      translation:
        th: หัวกระไดไม่แห้ง
    - entry: 闷闷不乐
      reading: mènmènbúlè
      translation:
        th: ดูไม่มีความสุข
    - entry: 秘而不宣
      reading: mì’ér bùxuān
      translation:
        th: เก็บไว้เป็นความลับ
    - entry: 面恶心善
      reading: miàněxīnshàn
      translation:
        th: เงาะถอดรูป
